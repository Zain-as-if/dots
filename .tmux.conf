unbind r 
bind r command-prompt -p "Rename Session:" "rename-session '%%' \; source-file ~/.tmux.conf"
unbind ,
bind , command-prompt -p "Rename Window:" "rename-window '%%' \; source-file ~/.tmux.conf"

# remap leader key
set -g prefix C-f

# allows resizing of tmux panes with mouse
set -g mouse on 

# vim binds for moving through panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set -g base-index 1

set-option -g status-position bottom

# list of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text " #W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text " #W"

run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

set -g @catppuccin_flavour "mocha"
set -g @catppuccin_window_status_style "rounded"

set -g status-right-length 100
set -g status-left-length 100

set -g status-left ""

set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"

# initialise TMUX plugin manager (keep at bottom of file)
run '~/.tmux/plugins/tpm/tpm'

